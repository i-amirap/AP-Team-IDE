<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="images/icon-192.png" type="image/x-icon" />
    <title>زیلینک من - AmirAP</title>

    <!-- فونت و آیکون -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        box-sizing: border-box;
        -webkit-user-select: none !important;
        user-select: none !important;
        user-select: none;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Vazirmatn", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
        position: relative;
      }

      body.light {
        background-color: #f4f4f4;
        color: #111;
      }

      .container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        text-align: center;
        position: relative;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 1rem;
        border: 2px solid #444;
        object-fit: cover;
      }

      .username {
        font-size: 1.6rem;
        margin: 0.5rem 0;
      }

      .bio {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: inherit;
      }

      .links a {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        background-color: rgba(255 255 255 / 0.05);
        margin: 10px 0;
        padding: 14px 20px;
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease-in-out;
      }

      body.light .links a {
        background-color: rgba(0 0 0 / 0.05);
        color: #111;
      }

      .links a:hover {
        transform: scale(1.03);
        background-color: rgba(255 255 255 / 0.12);
      }

      body.light .links a:hover {
        background-color: rgba(0 0 0 / 0.12);
      }

      .links a i {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #777;
      }

      /* سوئیچ تم */
      .theme-switch {
        position: fixed;
        top: 1rem;
        left: 1rem;
        width: 56px;
        height: 28px;
        border-radius: 20px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 999;
      }

      .theme-switch span {
        font-size: 14px;
        pointer-events: none;
      }

      .theme-switch .thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        background-color: #fff;
        border-radius: 50%;
        transition: left 0.3s ease;
      }

      .theme-switch.light .thumb {
        left: 30px;
      }

      body.light .theme-switch {
        background-color: #ccc;
      }

      /* دکمه برگشت */
      .back-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background-color: transparent;
        border: 1px solid currentColor;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 0.9rem;
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background-color 0.2s ease, transform 0.2s ease;
        z-index: 999;
      }

      .back-btn:hover {
        background-color: rgba(255 255 255 / 0.1);
        transform: scale(1.05);
      }

      body.light .back-btn:hover {
        background-color: rgba(0 0 0 / 0.05);
      }

      .back-btn i {
        font-size: 1rem;
      }

      @media (hover: none) and (pointer: coarse) {
        *:focus {
          outline: none;
        }
      }
    </style>
  </head>
  <body class="dark">
    <!-- دکمه برگشت -->
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-right"></i>
      <span>صفحه اصلی</span>
    </a>

    <div class="container">
      <!-- دکمه سوئیچ تم -->
      <div class="theme-switch" id="themeSwitch">
        <span>☀️</span>
        <span>🌙</span>
        <div class="thumb" id="switchThumb"></div>
      </div>

      <!-- پروفایل -->
      <div class="profile">
        <img src="images/icon-192.png" alt="Profile" class="avatar" />
        <h1 class="username">AmirAP</h1>
        <p class="bio">برنامه‌نویس فرانت‌اند 😎</p>
      </div>

      <!-- لینک‌ها -->
      <div id="links" class="links"></div>

      <!-- فوتر -->
      <footer>
        <p>ساخته شده با ❤️ توسط AmirAP</p>
      </footer>
    </div>

    <!-- اسکریپت -->
    <script defer>
      const links = [
        {
          title: "سایت شخصی من",
          url: "https://apteam.ir",
          icon: "fas fa-globe",
        },
        {
          title: "گیت‌هاب",
          url: "https://github.com/i-amirap",
          icon: "fab fa-github",
        },
        {
          title: "اینستاگرام",
          url: "https://instagram.com/i_amirap",
          icon: "fab fa-instagram",
        },
        {
          title: "تلگرام",
          url: "https://t.me/i_amirap",
          icon: "fab fa-telegram",
        },
      ];

      const container = document.getElementById("links");
      const themeSwitch = document.getElementById("themeSwitch");
      const thumb = document.getElementById("switchThumb");

      function renderLinks() {
        container.innerHTML = "";
        links.forEach((link) => {
          const a = document.createElement("a");
          a.href = link.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          const icon = document.createElement("i");
          icon.className = link.icon;
          const text = document.createElement("span");
          text.textContent = link.title;
          a.appendChild(icon);
          a.appendChild(text);
          container.appendChild(a);
        });
      }

      function setDarkMode(isDark) {
        document.body.classList.toggle("dark", isDark);
        document.body.classList.toggle("light", !isDark);
        themeSwitch.classList.toggle("light", !isDark);
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      function loadTheme() {
        const saved = localStorage.getItem("theme");
        setDarkMode(saved !== "light");
      }

      themeSwitch.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark");
        setDarkMode(!isDark);
      });

      loadTheme();
      renderLinks();

      // همچنین اگر اینترنت در زمان استفاده قطع شد
      window.addEventListener("offline", () => {
        location.href = "check-connection.html";
      });

      // حذف کادر آبی بعد از کلیک روی المنت ها در موبایل
      window.addEventListener("load", (e) => {
        if (navigator.userAgentData && navigator.userAgentData.mobile) {
          document.querySelectorAll("*").forEach((elem) => {
            elem.style.cursor = "none";
          });
        }
      });

      // جلوگیری از زوم در safari
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });

      // بررسی آنلاین بودن
      window.addEventListener("load", () => {
        if (!navigator.onLine) {
          location.href = "check-connection.html";
        }
      });
      window.addEventListener("offline", () => {
        location.href = "check-connection.html";
      });
    </script>
  </body>
</html>
