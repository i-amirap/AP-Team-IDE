<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>AP Team IDE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007acc" />
    <meta name="msapplication-navbutton-color" content="#007acc" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#007acc" />
    <meta name="description" content="کد ادیتور سبک و بدون نیاز به نصب" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="AP Team" />
    <link rel="shortcut icon" href="images/icon-192.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon-192.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet"/>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
      <div id="tabs">
        <button class="tab active" data-mode="html">HTML</button>
        <button class="tab" data-mode="css">CSS</button>
        <button class="tab" data-mode="javascript">JavaScript</button>
      </div>
      <div id="controls">
        <button onclick="location.href = 'feedback.html'" id="feedbackBtn" title="ارسال پیشنهادات و انتقادات">پیشنهادات و انتقادات</button>
        <select id="projectSelect" title="انتخاب پروژه">
          <option value="new">پروژه جدید</option>
        </select>
        <button id="themeToggle" title="تغییر تم">تم روشن</button>
        <button id="editToggle" title="تغییر حالت ادیتور">حالت خواندنی</button>
        <select id="fontSelect" title="تغییر فونت">
          <option value="monospace">Monospace</option>
          <option value="Courier New">Courier New</option>
          <option value="Consolas" selected>Consolas</option>
          <option value="Fira Code">Fira Code</option>
          <option value="Source Code Pro">Source Code Pro</option>
          <option value="JetBrains Mono">JetBrains Mono</option>
        </select>
      </div>
    </header>

    <div id="editor"></div>

    <div id="buttons">
      <button id="undoBtn" title="ctrl + z">↶ Undo</button>
      <button id="redoBtn" title="ctrl + y">↷ Redo</button>
      <button id="runBtn" title="اجرای کد">▶️ اجرا</button>
      <button id="downloadBtn" title="دانلود HTML">⬇️ دانلود</button>
      <button id="saveBtn" title="ذخیره پروژه">💾 ذخیره</button>
      <button id="deleteBtn" title="حذف پروژه فعلی">🗑 حذف پروژه</button>
      <button id="clearBtn" title="پاک کردن ادیتورها">🧹 پاک کردن</button>
      <button id="shareBtn" title="اشتراک‌گذاری لینک رمزدار">
        🔗 اشتراک‌گذاری
      </button>
    </div>

    <iframe id="preview"></iframe>

    <div id="developed-by" onclick="location.href = 'amirap.html'">
      <span>Developed by AmirAP</span>
      <i class="bx bx-user"></i>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
