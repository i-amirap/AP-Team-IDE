<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="images/icon-192.png" type="image/x-icon" />
    <title>پیشنهادات و انتقادات</title>
    <style>
      @font-face {
        font-family: "Vazir";
        src: url("styles/fonts/vazir.woff2") format("woff2");
      }

      * {
        font-family: "Vazir" !important;
      }

      /* دکمه برگشت */
      .back-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background-color: transparent;
        border: 1px solid currentColor;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 0.9rem;
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background-color 0.2s ease, transform 0.2s ease;
        z-index: 999;
      }

      .back-btn:hover {
        background-color: rgba(255 255 255 / 0.1);
        transform: scale(1.05);
      }

      body.light .back-btn:hover {
        background-color: rgba(0 0 0 / 0.05);
      }

      .back-btn i {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- دکمه برگشت -->
    <a style="z-index: 999999" href="index.html" class="back-btn">
      <span dir="rtl">بازگشت (esc)</span>
    </a>

    <div
      id="oEgtMYL"
      style="
        min-height: 480px;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
      "
    >
      <div
        id="porsline-loading-oEgtMYL"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          width: 35px;
          height: 35px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-top: 4px solid #555;
          border-radius: 50%;
          animation: spin-oEgtMYL 1s linear infinite;
        "
      ></div>
      <script>
        const styleSheet = document.createElement("style");
        styleSheet.innerHTML = `@keyframes spin-oEgtMYL {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }`;
        document.head.appendChild(styleSheet);
        const loadingIndicator = document.getElementById(
          "porsline-loading-oEgtMYL"
        );
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.fetchPriority = "high";
        script.onload = function () {
          loadingIndicator.style.display = "none";
        };
        script.src =
          "https://survey.porsline.ir/embed/eyJib3JkZXIiOiJub25lIiwid2lkdGgiOiIxMDAlIiwiaGVpZ2h0IjoiMTAwJSJ9/oEgtMYL";
        document.getElementById("oEgtMYL").appendChild(script);

        // حذف کادر آبی بعد از کلیک روی المنت ها در موبایل
        window.addEventListener("load", (e) => {
          if (navigator.userAgentData.mobile) {
            document.querySelectorAll("*").forEach((elem) => {
              elem.style.cursor = "none";
            });
          }
        });

        // جلوگیری از زوم در safari
        document.addEventListener("gesturestart", function (e) {
          e.preventDefault();
        });

        // بررسی آنلاین بودن
        window.addEventListener("load", () => {
          if (!navigator.onLine) {
            location.href = "check-connection.html";
          }
        });
        window.addEventListener("offline", () => {
          location.href = "check-connection.html";
        });

        //بازگشت با میانبر
        window.addEventListener("keyup", (e) => {
          e.keyCode === 27 ? document.querySelector(".back-btn").click() : null;
        });
      </script>
    </div>
  </body>
</html>
